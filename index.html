<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Launching Shortly</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 240 10% 3.9%;
            --card: 0 0% 100%;
            --card-foreground: 240 10% 3.9%;
            --popover: 0 0% 100%;
            --popover-foreground: 240 10% 3.9%;
            --primary: 240 5.9% 10%;
            --primary-foreground: 0 0% 98%;
            --secondary: 240 4.8% 95.9%;
            --secondary-foreground: 240 5.9% 10%;
            --muted: 240 4.8% 95.9%;
            --muted-foreground: 240 3.8% 46.1%;
            --accent: 240 4.8% 95.9%;
            --accent-foreground: 240 5.9% 10%;
            --destructive: 0 84.2% 60.2%;
            --border: 240 5.9% 90%;
            --input: 240 5.9% 90%;
            --ring: 240 5.9% 10%;
            --radius: 0.5rem;
        }

        .dark {
            --background: 240 10% 3.9%;
            --foreground: 0 0% 98%;
            --card: 240 10% 3.9%;
            --card-foreground: 0 0% 98%;
            --popover: 240 10% 3.9%;
            --popover-foreground: 0 0% 98%;
            --primary: 0 0% 98%;
            --primary-foreground: 240 5.9% 10%;
            --secondary: 240 3.7% 15.9%;
            --secondary-foreground: 0 0% 98%;
            --muted: 240 3.7% 15.9%;
            --muted-foreground: 240 5% 64.9%;
            --accent: 240 3.7% 15.9%;
            --accent-foreground: 0 0% 98%;
            --destructive: 0 62.8% 30.6%;
            --border: 240 3.7% 15.9%;
            --input: 240 3.7% 15.9%;
            --ring: 240 4.9% 83.9%;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            border-color: hsl(var(--border));
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        header {
            padding: 1.5rem 0;
            border-bottom: 1px solid hsl(var(--border));
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 700;
            font-size: 1.5rem;
            color: hsl(var(--foreground));
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            color: hsl(var(--muted-foreground));
            font-size: 1.25rem;
            transition: color 0.3s;
            padding: 0.5rem;
            border-radius: var(--radius);
        }

        .theme-toggle:hover {
            color: hsl(var(--foreground));
            background-color: hsl(var(--accent));
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 3rem 0;
        }

        .hero {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 0;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            background: linear-gradient(110deg, hsl(var(--foreground)) 0%, hsl(var(--muted-foreground)) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 1.25rem;
            color: hsl(var(--muted-foreground));
            margin-bottom: 2.5rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .countdown-number {
            font-size: 2.5rem;
            font-weight: 700;
            background: hsl(var(--card));
            padding: 1rem;
            border-radius: var(--radius);
            min-width: 80px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .countdown-label {
            font-size: 0.875rem;
            color: hsl(var(--muted-foreground));
            margin-top: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .subscribe {
            max-width: 500px;
            margin: 0 auto 3rem;
        }

        .subscribe-form {
            display: flex;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }

        .input {
            flex: 1;
            padding: 0.75rem 1rem;
            border-radius: var(--radius);
            border: 1px solid hsl(var(--input));
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .input:focus {
            outline: none;
            border-color: hsl(var(--ring));
            box-shadow: 0 0 0 2px hsl(var(--ring) / 0.2);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
        }

        .btn-primary {
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
        }

        .btn-primary:hover {
            background-color: hsl(var(--primary) / 0.9);
            transform: translateY(-1px);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .social-link {
            color: hsl(var(--muted-foreground));
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .social-link:hover {
            color: hsl(var(--foreground));
        }

        footer {
            padding: 2rem 0;
            border-top: 1px solid hsl(var(--border));
            text-align: center;
            color: hsl(var(--muted-foreground));
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .countdown {
                gap: 1rem;
            }
            
            .countdown-number {
                font-size: 1.75rem;
                min-width: 60px;
                padding: 0.75rem;
            }
            
            .subscribe-form {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2rem;
            }
            
            .hero p {
                font-size: 1rem;
            }
            
            .countdown {
                gap: 0.5rem;
            }
            
            .countdown-number {
                font-size: 1.5rem;
                min-width: 50px;
                padding: 0.5rem;
            }
            
            .countdown-label {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body class="light">
    <header>
        <div class="container">
            <div class="nav-container">
                <a href="#" class="logo">

                </a>
                <button class="theme-toggle" id="themeToggle">

    </main>

    <footer>
        <div class="container">
            <p>© 2025 APEX | All rights reserved.</p>
        </div>
    </footer>


<script>
const countdownElements = {
  days: document.getElementById('days'),
  hours: document.getElementById('hours'),
  minutes: document.getElementById('minutes'),
  seconds: document.getElementById('seconds')
};

// Set your launch date (future date!)
const launchDate = new Date('2025-12-31T00:00:00').getTime();

function updateCountdown() {
  const now = Date.now();
  const distance = launchDate - now;

  if (distance <= 0) {
    // Launch date reached
    countdownElements.days.innerText = '00';
    countdownElements.hours.innerText = '00';
    countdownElements.minutes.innerText = '00';
    countdownElements.seconds.innerText = '00';
    clearInterval(interval); // stop timer
    return;
  }

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  countdownElements.days.innerText = String(days).padStart(2, '0');
  countdownElements.hours.innerText = String(hours).padStart(2, '0');
  countdownElements.minutes.innerText = String(minutes).padStart(2, '0');
  countdownElements.seconds.innerText = String(seconds).padStart(2, '0');
}

// Update every second
updateCountdown(); // initial call
const interval = setInterval(updateCountdown, 1000);
</script>


<script>
     const form = document.querySelector('.subscribe-form');

form.addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const email = form.querySelector('input').value;

    // Prepare the payload
    const payload = {
        Id: "0",
        To: ["developers.group.inc@gmail.com"],
        CC: [],
        Bcc: [],
        SenderName: "apex",
        Subject: "notify me",
        Body: `${email} has subscribed to receive notifications when we launch.`
    };

    try {
        const response = await fetch('https://developersgroupinc.bsite.net/api/Auth/SendEmail', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
        });

        if (!response.ok) {
            throw new Error(`Error: ${response.status}`);
        }

        const data = await response.json();
        alert(`Thank you! We'll notify you at ${email} when we launch.`);
        form.querySelector('input').value = '';
        console.log('API Response:', data);
    } catch (error) {
        console.error('Error sending email:', error);
        alert('Sorry, there was a problem subscribing. Please try again later.');
    }
});

    </script>
    
    
    <script>
              // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('i');
        const body = document.body;
        
        // Check for saved theme preference or respect OS preference
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
            body.classList.replace('light', 'dark');
            themeIcon.classList.replace('fa-moon', 'fa-sun');
        }
        
        themeToggle.addEventListener('click', () => {
            if (body.classList.contains('light')) {
                body.classList.replace('light', 'dark');
                themeIcon.classList.replace('fa-moon', 'fa-sun');
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.replace('dark', 'light');
                themeIcon.classList.replace('fa-sun', 'fa-moon');
                localStorage.setItem('theme', 'light');
            }
        });
        </script>
